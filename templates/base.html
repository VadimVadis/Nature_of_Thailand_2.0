<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Природа Таиланда</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <style>
        .text-block {
    margin-left:180px;}
    </style>
</head>
<body>
<div class="alert alert-success" role="alert">
    <h1>Миссия Колонизация Марса</h1>
</div>
<h4>И на Марсе будут яблони цвести!</h4>
<div class="container">
    <h1 align="center">Природа Таиланда</h1>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for name in name_foto %}
            {% if loop.index == 1 %}
            <div class="item active">
                <img src="{{ url_for('static', filename='img/' + name) }}" style="width:100%;height:600px;">
            </div>
            {% else %}
            <div class="item">
                <img src="{{ url_for('static', filename='img/' + name) }}" style="width:100%;height:600px;">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Следующий</span>
        </a>
    </div>
</div>
<form class="login_form" method="post" enctype="multipart/form-data">
    <div class="form-login_form">
        <label for="photo">Выберите файл</label>
        <input type="file" class="form-control-file" id="photo" name="file">
        <img src="/static/img/img.png" alt="">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</body>
</html>
